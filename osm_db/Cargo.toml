[package]
name = "osm_db"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
osm_api = {path = "../osm_api"}
zstd_util = "0.1.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_yaml = "0.9.31"
indexmap = { version = "2.2.5", features = ["serde"] }
once_cell = "1.19.0"
log = "0.4.21"
uom = "0.35.0"
rusqlite = { "version" = "~0.31", "features" = ["bundled-windows", "load_extension"] }
thiserror = "1.0.57"
hashbrown = { version = "0.14.3", features = ["serde"] }
dirs-next = "2.0.0"
base64 = "0.22.0"
wkb = "0.7.1"
geo-types = "0.7.12"
