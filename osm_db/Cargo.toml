[package]
name = "osm_db"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
osm_api = {path = "../osm_api"}
zstd_util = "0.1.2"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
serde_yaml = "0.8.26"
indexmap = { version = "1.9.1", features = ["serde-1"] }
once_cell = "1.13.0"
log = "0.4.17"
uom = "0.33.0"
rusqlite = { "version" = "0.25.1", "features" = ["bundled-windows", "load_extension"] }
thiserror = "1.0.31"
hashbrown = { version = "0.12.3", features = ["serde"] }
dirs-next = "2.0.0"
base64 = "0.13.0"
