[package]
name = "osm_db"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
osm_api = {path = "../osm_api"}
zstd_util = "0.1.2"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
serde_yaml = "0.9.10"
indexmap = { version = "1.9.1", features = ["serde-1"] }
once_cell = "1.13.1"
log = "0.4.17"
uom = "0.33.0"
rusqlite = { "version" = "~0.25", "features" = ["bundled-windows", "load_extension"] }
thiserror = "1.0.32"
hashbrown = { version = "0.12.3", features = ["serde"] }
dirs-next = "2.0.0"
base64 = "0.13.0"
