[package]
name = "osm_db"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
osm_api = {path = "../osm_api"}
zstd_util = "0.1.4"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.125"
serde_yaml = "0.9.33"
indexmap = { version = "2.4.0", features = ["serde"] }
once_cell = "1.19.0"
log = "0.4.22"
uom = "0.36.0"
rusqlite = { "version" = "~0.32", "features" = ["bundled-windows", "load_extension"] }
thiserror = "1.0.63"
hashbrown = { version = "0.14.5", features = ["serde"] }
dirs-next = "2.0.0"
base64 = "0.22.1"
wkb = "0.7.1"
geo-types = "0.7.13"
