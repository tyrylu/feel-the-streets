[package]
name = "osm_db"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
osm_api = {path = "../osm_api"}
zstd_util = "0.1.3"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
indexmap = { version = "1.9.3", features = ["serde-1"] }
once_cell = "1.17.1"
log = "0.4.17"
uom = "0.34.0"
rusqlite = { "version" = "~0.29", "features" = ["bundled-windows", "load_extension"] }
thiserror = "1.0.40"
hashbrown = { version = "0.13.2", features = ["serde"] }
dirs-next = "2.0.0"
base64 = "0.21.0"
wkb = "0.7.1"
geo-types = "0.7.9"
