[package]
name = "osm_db"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
osm_api = {path = "../osm_api"}
zstd_util = "0.1.4"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
serde_yaml = "0.9.25"
indexmap = { version = "1.9.3", features = ["serde-1"] }
once_cell = "1.18.0"
log = "0.4.20"
uom = "0.35.0"
rusqlite = { "version" = "~0.29", "features" = ["bundled-windows", "load_extension"] }
thiserror = "1.0.50"
hashbrown = { version = "0.14.2", features = ["serde"] }
dirs-next = "2.0.0"
base64 = "0.21.5"
wkb = "0.7.1"
geo-types = "0.7.11"
