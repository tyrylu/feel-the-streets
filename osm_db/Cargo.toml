[package]
name = "osm_db"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
osm_api = {path = "../osm_api"}
aw3d30 = {path="../aw3d30"}
zstd_util = "0.1.4"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
serde_yaml = "0.9.33"
indexmap = { version = "2.7.1", features = ["serde"] }
once_cell = "1.20.3"
log = "0.4.25"
uom = "0.36.0"
rusqlite = { "version" = "~0.33", "features" = ["bundled-windows", "load_extension"] }
thiserror = "2.0.11"
hashbrown = { version = "0.15.2", features = ["serde"] }
dirs-next = "2.0.0"
base64 = "0.22.1"
wkb = "0.8.0"
geo-types = "0.7.15"
geo-traits = "0.2.0"
