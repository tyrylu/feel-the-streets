[package]
name = "osm_db_py"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
osm_db = {"path" = "../osm_db"}
pyo3 = "0.16.5"
pyo3-log = "0.6.0"
log = "0.4.17"
serde_json = "1.0.81"

[lib]
name = "osm_db"
crate-type = ["cdylib"]

[features]
default = ["pyo3/extension-module"]
