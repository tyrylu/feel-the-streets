[package]
name = "server"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
log = "0.4.22"
osm_db = {path="../osm_db"}
osm_api = {path="../osm_api"}
rusqlite = { "version" = "~0.31", "features" = ["bundled-windows", "load_extension", "chrono"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
chrono = { version = "0.4.38", default-features = false, features = ["serde", "clock", "std"] }
thiserror = "1.0.62"
dotenvy = "0.15.7"
base64 = "0.22.1"
doitlater = "0.3.0"
redis_api = {path = "../redis_api"}
axum = "0.7.5"
tera = "1.20.0"
axum-extra = { version = "0.9.3", features = ["async-read-body"] }
tokio = { version = "1.38.1", features = ["fs", "macros", "rt", "rt-multi-thread"] }
tracing-subscriber = {version="0.3.18", features=["env-filter"]}
tower-http = { version = "0.5.1", features = ["trace", "fs"] }
