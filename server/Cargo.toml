[package]
name = "server"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
log = "0.4.21"
osm_db = {path="../osm_db"}
osm_api = {path="../osm_api"}
rusqlite = { "version" = "~0.31", "features" = ["bundled-windows", "load_extension", "chrono"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
chrono = { version = "0.4.37", default-features = false, features = ["serde", "clock", "std"] }
thiserror = "1.0.58"
dotenvy = "0.15.7"
base64 = "0.22.0"
doitlater = "0.3.0"
redis_api = {path = "../redis_api"}
axum = "0.7.5"
tera = "1.19.1"
axum-extra = { version = "0.9.3", features = ["async-read-body"] }
tokio = { version = "1.36.0", features = ["fs", "macros", "rt", "rt-multi-thread"] }
tracing-subscriber = {version="0.3.18", features=["env-filter"]}
tower-http = { version = "0.5.1", features = ["trace", "fs"] }
