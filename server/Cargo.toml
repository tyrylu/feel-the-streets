[package]
name = "server"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
log = "*"
env_logger = "*"
osm_db = {path="../osm_db"}
osm_api = {path="../osm_api"}
rocket = {version="0.5.0-rc", default_features=false, features=["json"]}
rocket_sync_db_pools = {version="0.1.0-rc", features=["diesel_sqlite_pool"]}
diesel = {version = "*", features = ["sqlite", "chrono"]}
diesel_migrations = "*"
diesel-derive-enum = {version = "*", features = ["sqlite"]}
serde = {version="*", features=["derive"]}
serde_json = "*"
chrono = {version = "*", default_features=false, features = ["serde", "clock", "std"]}
thiserror = "*"
dotenv = "*"
base64 = "*"
typetag = "*"
doitlater = "*"
redis_api = {path = "../redis_api"}