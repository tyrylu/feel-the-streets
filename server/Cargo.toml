[package]
name = "server"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
log = "0.4.20"
osm_db = {path="../osm_db"}
osm_api = {path="../osm_api"}
rusqlite = { "version" = "~0.30", "features" = ["bundled-windows", "load_extension", "chrono"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
chrono = { version = "0.4.31", default-features = false, features = ["serde", "clock", "std"] }
thiserror = "1.0.51"
dotenvy = "0.15.7"
base64 = "0.21.5"
doitlater = "0.3.0"
redis_api = {path = "../redis_api"}
axum = "0.7.2"
tera = "1.19.1"
axum-extra = { version = "0.9.0", features = ["async-read-body"] }
tokio = { version = "1.35.0", features = ["fs", "macros", "rt", "rt-multi-thread"] }
tracing-subscriber = {version="0.3.18", features=["env-filter"]}
tower-http = { version = "0.5.0", features = ["trace", "fs"] }
is-terminal = "0.4.9"
