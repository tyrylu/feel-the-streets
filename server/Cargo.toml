[package]
name = "server"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
log = "0.4.18"
osm_db = {path="../osm_db"}
osm_api = {path="../osm_api"}
rusqlite = { "version" = "~0.29", "features" = ["bundled-windows", "load_extension", "chrono"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
chrono = { version = "0.4.26", default-features = false, features = ["serde", "clock", "std"] }
thiserror = "1.0.40"
dotenvy = "0.15.7"
base64 = "0.21.2"
doitlater = "0.2.6"
redis_api = {path = "../redis_api"}
axum = "0.6.18"
tera = "1.18.1"
axum-extra = { version = "0.7.4", features = ["async-read-body"] }
tokio = { version = "1.28.2", features = ["fs", "macros", "rt", "rt-multi-thread"] }
tracing-subscriber = {version="0.3.17", features=["env-filter"]}
tower-http = { version = "0.4.0", features = ["trace", "fs"] }
is-terminal = "0.4.7"
