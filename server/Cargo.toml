[package]
name = "server"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4.17"
env_logger = "0.9.0"
osm_db = {path="../osm_db"}
osm_api = {path="../osm_api"}
rocket = { version = "0.5.0-rc.2", default-features = false, features = ["json"] }
rocket_sync_db_pools = { version = "0.1.0-rc.2", features = ["diesel_sqlite_pool"] }
rocket_dyn_templates = { version = "0.1.0-rc.2", features = ["tera"] }
diesel = { version = "1.4.8", features = ["sqlite", "chrono"] }
diesel_migrations = "1.4.0"
diesel-derive-enum = { version = "1.1.2", features = ["sqlite"] }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.83"
chrono = { version = "0.4.22", default-features = false, features = ["serde", "clock", "std"] }
thiserror = "1.0.32"
dotenv = "0.15.0"
base64 = "0.13.0"
doitlater = "0.2.1"
redis_api = {path = "../redis_api"}
rusty_pool = { version = "0.7.0", default-features = false }
