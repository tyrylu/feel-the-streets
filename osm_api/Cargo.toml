[package]
name = "osm_api"
version = "0.2.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
thiserror = "2.0.6"
ureq = { version = "2.11.0", default-features = false, features = ["tls"] }
log = "0.4.22"
itertools = "0.13.0"
regex = "1.11.1"
once_cell = "1.20.2"
chrono = { version = "0.4.38", default-features = false, features = ["std", "clock"] }
tempfile = "3.14.0"
bincode = "1.3.3"
hashbrown = { version = "0.15.2", features = ["serde"] }
wkb = "0.8.0"
geo-types = "0.7.14"
smol_str = { version = "0.3.2", features = ["serde"] }
zstd_util = "0.1.4"
crossbeam-channel = "0.5.13"
sled = "0.34.7"
quick-xml = {version="0.37.1", features=["serialize", "overlapped-lists"]}
flate2 = "1.0.35"
backon = "1.3.0"
geo-traits = "0.2.0"

[features]
