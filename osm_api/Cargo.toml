[package]
name = "osm_api"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
serde = { version = "1.0.156", features = ["derive"] }
serde_json = "1.0.94"
thiserror = "1.0.40"
ureq = { version = "2.6.2", default-features = false, features = ["tls"] }
log = "0.4.17"
itertools = "0.10.5"
regex = "1.7.1"
once_cell = "1.17.1"
chrono = { version = "0.4.24", default-features = false, features = ["std", "clock"] }
tempfile = "3.4.0"
bincode = "1.3.3"
hashbrown = { version = "0.13.2", features = ["serde"] }
wkb = "0.7.1"
geo-types = "0.7.9"
smol_str = { version = "0.1.24", features = ["serde"] }
zstd_util = "0.1.3"
crossbeam-channel = "0.5.7"
sled = "0.34.7"
quick-xml = {version="0.28.0", features=["serialize", "overlapped-lists"]}
flate2 = "1.0.25"

[features]
