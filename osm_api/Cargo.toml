[package]
name = "osm_api"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.72"
thiserror = "1.0.30"
ureq = { version = "2.3.1", default_features = false, features = ["tls"] }
rusqlite = { "version" = "0.25.1", "features" = ["bundled-windows"] }
sqlitemap = {path="../sqlitemap"}
log = "0.4.14"
itertools = "0.10.1"
regex = "1.5.4"
once_cell = "1.8.0"
chrono = { version = "0.4.19", default_features = false, features = ["std", "clock"] }
xml-rs = "0.8.4"
tempfile = "3.2.0"
bincode = "1.3.3"
hashbrown = { version = "0.11.2", features = ["serde"] }
wkb = "0.7.1"
geo-types = "0.7.2"
smol_str = "0.1.21"
zstd_util = "0.1.0"
