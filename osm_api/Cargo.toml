[package]
name = "osm_api"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.91"
thiserror = "1.0.38"
ureq = { version = "2.5.0", default-features = false, features = ["tls"] }
log = "0.4.17"
itertools = "0.10.5"
regex = "1.7.0"
once_cell = "1.16.0"
chrono = { version = "0.4.23", default-features = false, features = ["std", "clock"] }
tempfile = "3.3.0"
bincode = "1.3.3"
hashbrown = { version = "0.13.1", features = ["serde"] }
wkb = "0.7.1"
geo-types = "0.7.8"
smol_str = { version = "0.1.23", features = ["serde"] }
zstd_util = "0.1.2"
crossbeam-channel = "0.5.6"
sled = "0.34.7"
quick-xml = "0.27.1"

[features]
