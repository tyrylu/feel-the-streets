[package]
name = "osm_api"
version = "0.2.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
ureq = { version = "3.0.11", default-features = false, features = ["rustls"] }
log = "0.4.27"
itertools = "0.14.0"
regex = "1.11.1"
once_cell = "1.21.3"
chrono = { version = "0.4.41", default-features = false, features = ["std", "clock"] }
tempfile = "3.20.0"
bincode = {version="2.0.1", features=["serde"]}
hashbrown = { version = "0.15.2", features = ["serde"] }
wkb = "0.9.0"
geo-types = "0.7.16"
smol_str = { version = "0.3.2", features = ["serde"] }
zstd_util = "0.1.4"
crossbeam-channel = "0.5.15"
sled = "0.34.7"
quick-xml = {version="0.37.5", features=["serialize", "overlapped-lists"]}
flate2 = "1.1.1"
backon = "1.5.1"
geo-traits = "0.3.0"

[features]
