[package]
name = "osm_api"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
thiserror = "1.0.31"
ureq = { version = "2.4.0", default_features = false, features = ["tls"] }
log = "0.4.17"
itertools = "0.10.3"
regex = "1.5.6"
once_cell = "1.11.0"
chrono = { version = "0.4.19", default_features = false, features = ["std", "clock"] }
xml-rs = "0.8.4"
tempfile = "3.3.0"
bincode = "1.3.3"
hashbrown = { version = "0.12.1", features = ["serde"] }
wkb = "0.7.1"
geo-types = "0.7.4"
smol_str = { version = "0.1.23", features = ["serde"] }
zstd_util = "0.1.1"
crossbeam-channel = "0.5.4"
sled = "0.34.7"

[features]
