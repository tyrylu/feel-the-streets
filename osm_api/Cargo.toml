[package]
name = "osm_api"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
thiserror = "1.0.49"
ureq = { version = "2.8.0", default-features = false, features = ["tls"] }
log = "0.4.20"
itertools = "0.11.0"
regex = "1.10.0"
once_cell = "1.18.0"
chrono = { version = "0.4.31", default-features = false, features = ["std", "clock"] }
tempfile = "3.8.0"
bincode = "1.3.3"
hashbrown = { version = "0.14.1", features = ["serde"] }
wkb = "0.7.1"
geo-types = "0.7.11"
smol_str = { version = "0.2.0", features = ["serde"] }
zstd_util = "0.1.4"
crossbeam-channel = "0.5.8"
sled = "0.34.7"
quick-xml = {version="0.30.0", features=["serialize", "overlapped-lists"]}
flate2 = "1.0.28"
backon = "0.4.1"

[features]
