[package]
name = "osm_api"
version = "0.1.0"
authors = ["Lukáš Tyrychtr <lukastyrychtr@gmail.com>"]
edition = "2021"

[dependencies]
serde = { version = "1.0.168", features = ["derive"] }
serde_json = "1.0.100"
thiserror = "1.0.43"
ureq = { version = "2.7.1", default-features = false, features = ["tls"] }
log = "0.4.19"
itertools = "0.11.0"
regex = "1.9.1"
once_cell = "1.18.0"
chrono = { version = "0.4.26", default-features = false, features = ["std", "clock"] }
tempfile = "3.6.0"
bincode = "1.3.3"
hashbrown = { version = "0.14.0", features = ["serde"] }
wkb = "0.7.1"
geo-types = "0.7.10"
smol_str = { version = "0.2.0", features = ["serde"] }
zstd_util = "0.1.3"
crossbeam-channel = "0.5.8"
sled = "0.34.7"
quick-xml = {version="0.29.0", features=["serialize", "overlapped-lists"]}
flate2 = "1.0.26"

[features]
